<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carlin or Zappa Quote Generator</title>
    <link rel="icon" href="favicono.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
    rel="stylesheet"
    href="style.css"
    />
    <script
    src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js">
    </script>
    <lottie-player
    id="lottie-background"
    src="https://assets8.lottiefiles.com/packages/lf20_u0vljhyt.json"
    background="transparent"
    speed="1"
    style="width: 100vw; height: 100vh;"
    loop
    autoplay
    ></lottie-player>
  </head>
  <body>
    <header class="page-header">
      <div class="body-wrapper">
      <div id="scroll-container">
        <div id="scroll-text">Warning: These quotes have not been edited for language or content...
        </div>
      </header>
      <main class="page-body">
        <div class="quote-container" id="quote-container">
          <!-- Quote element  -->
          <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
          </div>
          <!-- Author -->
          <div class="quote-author">
            <span id="author"></span>
          </div>
          <!-- Buttons -->
          <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
              <i class="fa-brands fa-twitter"> tweet this</i>
            </button>
            <button id="new-quote"><i class="fa-brands">next quote</i></button>
            <button id="show-auth"><i class="fa-brands">Frank or George?</i></button>
          </div>
        </div>
        </div>
        <!-- Loading anim -->
        <div class="loader" id="loader"></div>
        <!-- Scripts -->
        <script src="quotes.js"></script>
        <script src="script.js"></script>
      </main>
      <footer class="page-footer">
        <a href="https://gitlab.com/heatherdepesa/carlin-zappa-quotes" target="_blank">a micro project by Heather DePesa</a>
      </div>
      </footer>
      </body>
</html>
